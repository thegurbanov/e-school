  <div class="mr-4 text-lg  font-medium" >Satışda olan</div>

<ul class="nav nav-tabs tabs">
  <ng-container *ngFor="let nav of navs">
    <li (click)="selectedClass.id ? '': changeTab(nav)" class="nav-item">
      <a class="nav-link active" [ngClass]="{ active: nav.status }">{{
        nav.title
        }}</a>
    </li>
  </ng-container>
</ul>
