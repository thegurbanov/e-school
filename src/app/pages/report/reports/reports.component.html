<div class="card">
    <div class="card-header">
        <h4>Hesabatlar</h4>
    </div>
    <div class="card-body">
        <div class="row mx-0">
            <div class="col-md-4 pt-3 position-relative">
                <div class="card">
                    <div class="car-header">

                    </div>
                    <div class="card-body">
                        <form [formGroup]="ReportForm" (ngSubmit)="getReportFile()">
                            <div class="left-menu">
                                <div class="top ">
                                    <div>
                                        <!-- hesabat -->
                                        <label for="type">Hesabat</label>

                                        <ng-select formControlName="id" bindValue="id" [clearable]="false"
                                            bindLabel="info" [items]="reports" (change)="getReportById($event)"
                                            class="ng-select w-100 " [notFoundText]="'Hesabat tapılmadı'">
                                        </ng-select>

                                        <div class="print-type d-flex justify-content-between mt-2 flex-wrap ">
                                            <div class="radios d-flex ">
                                                <ng-container *ngFor="let pageSize of pageSizes;let i = index">

                                                    <div class="form-check me-2">
                                                        <input class="form-check-input" type="radio"
                                                            value="{{pageSize}}" formControlName="pageSize"
                                                            name="pageSize" id="pageSize_{{pageSize}}">
                                                        <label class="form-check-label " for="pageSize_{{pageSize}}">
                                                            A{{pageSize}} </label>
                                                    </div>
                                                </ng-container>
                                            </div>
                                            <div class="font-size ">
                                                <select name=" " class="form-control px-3 ">
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                    <option value="14">14</option>
                                                    <option value="16">16</option>
                                                    <option value="18">18</option>
                                                    <option value="20">20</option>
                                                    <option value="22">22</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="letter-type w-100 ">
                                            <div class="radios d-flex ">
                                                <ng-container *ngFor="let pageRotate of pageRotates">
                                                    <div class="form-check me-2 ">
                                                        <input class="form-check-input"
                                                            id="pageRotate_{{pageRotate.id}}"
                                                            formControlName="pageRotate" value="{{pageRotate.id}}"
                                                            type="radio">
                                                        <label class="form-check-label"
                                                            for="pageRotate_{{pageRotate.id}}">
                                                            {{pageRotate.info}}
                                                        </label>
                                                    </div>

                                                </ng-container>
                                            </div>
                                        </div>

                                        <!-- filial -->
                                        <div class="row mx-0 mt-2 ">
                                            <div class="col-md-3 ">
                                                <label for="type ">Filial</label>
                                            </div>
                                            <div class="col-md-9 ">

                                                <ng-select [attr.disabled] formControlName="id" bindValue="id"
                                                    [clearable]="false" bindLabel="info" class="ng-select w-100 "
                                                    [notFoundText]="'Filial tapılmadı'">
                                                </ng-select>
                                            </div>

                                        </div>
                                        <!-- tarix -->
                                        <label for="type ">Tarixi seçin</label>
                                        <div class="row mx-0 ">
                                            <div class="col-md-6 ps-0 ">

                                            </div>
                                            <div class="col-md-6 px-0 ">


                                            </div>
                                        </div>
                                        <div class="currentDates">
                                            <button class="btn btn-light p-1 me-2 mt-1">Bu il</button>
                                            <button class="btn btn-light p-1 me-2 mt-1">Keçən il</button>
                                            <button class="btn btn-light p-1 me-2 mt-1">Bu ay</button>
                                            <button class="btn btn-light p-1 me-2 mt-1">Keçən ay</button>
                                            <button class="btn btn-light p-1 me-2 mt-1">Bu gün</button>
                                            <button class="btn btn-light p-1 me-2 mt-1">Dünən</button>
                                        </div>

                                        <div class="row mt-2">
                                            <div class="col-6">
                                                <label for="">Başlanğıc tarixi</label>
                                                <input formControlName="startDate" type="date" class="form-control">
                                            </div>
                                            <div class="col-6">
                                                <label for="">Bitmə tarixi</label>
                                                <input  formControlName="endDate" type="date" class="form-control">
                                            </div>
                                        </div>


                                    </div>

                                </div>
                                <div class="bottom ">
                                    <div class="menu-footer mt-2 text-end">

                                        <button [disabled]="ReportForm.invalid" class="btn btn-light me-2">
                                            <i class="fad fa-calculator "></i>
                                            PDF</button>
                                        <!-- <button class="btn btn-light ">
                                <i class="fad fa-file-excel "></i>
                                Excel</button> -->
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- right -->
            <div class="col-md-8 pt-3">
                <!-- <div class="card">
                    <div class="card-header">

            </div>
            <div class="card-body">

            </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
