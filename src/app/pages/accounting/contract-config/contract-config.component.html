<div class="row">
  <div class="col-md-7">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Müqavilə növləri</h4>
      </div>
      <div class="card-body mt-2">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr class="text-center">
              <th>Ad</th>
              <th>Kateqoriya</th>
              <th>Qrup</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contractType of contractTypeList" class="text-start"
                [ngClass]="{'selected' : contractType?.id === selectedContractType?.id}">
              <td>{{contractType?.info}}</td>
              <td>{{contractType?.category}}</td>
              <td>{{contractType?.paymentLogic}}</td>
              <td class="text-center">
                <button type="button"
                        class="btn btn-danger btn-rounded">
                  <i class="bx bx-trash-alt"></i>
                </button>
                <button type="button" class="btn btn-primary btn-rounded ms-2"
                        (click)="selectContractType(contractType.id)">
                  <i class="bx bx-edit-alt"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Müqavilə növü</h4>
      </div>
      <div class="card-body mt-2">
        <form [formGroup]="addForm">
          <div class="row mb-2 text-end">
            <label class="col-sm-3 col-form-label">Id</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="id">
            </div>
          </div>
          <div class="row mb-4 text-end">
            <label class="col-sm-3 col-form-label">Info</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="info">
            </div>
          </div>
          <div class="row mb-4 text-end">
            <label class="col-sm-3 col-form-label">Nömrələmə indeksi</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="prefix">
            </div>
          </div>
          <div class="row mb-2">
            <h4 class="card-title text-start">Ödəniş qaydası</h4>
          </div>
          <div class="row mb-2" *ngFor="let type of contractPaymentTypeList">
            <label class="col-sm-3 col-form-label"></label>
            <div class="form-check col-sm-9 d-flex justify-content-start">
              <input class="form-check-input me-1" type="checkbox" checked>
              <label class="form-check-label">
                {{type?.info}}
              </label>
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-sm-3 col-form-label text-end">Qrup</label>
            <div class="col-sm-2">
              <div class="form-check mt-2">
                <input class="form-check-input" type="radio" formControlName="qroup" [value]="'PURCHASE'">
                <label class="form-check-label">
                  Alış
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-check mt-2">
                <input class="form-check-input" type="radio" formControlName="qroup" [value]="'SALE'">
                <label class="form-check-label">
                  Satış
                </label>
              </div>
            </div>
          </div>
          <div class="row mt-2 mb-2">
            <label class="col-sm-3 col-form-label text-end">Kateqoriya</label>
            <div class="col-sm-9">
              <ng-select [clearable]="false"  class="w-100" formControlName="category">
                <ng-option *ngFor="let category of contractTypeCategoryList" [value]="category?.id">
                  {{category?.info}}
                </ng-option>
              </ng-select>
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-sm-3 col-form-label text-end">Predmet növü</label>
            <div class="col-sm-9">
              <ng-select [clearable]="false"  class="w-100" formControlName="predimet">
                <ng-option *ngFor="let type of contractPredmetTypeList" [value]="type?.id">
                  {{type?.info}}
                </ng-option>
              </ng-select>
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-sm-3 col-form-label text-end">Tərəflər</label>
            <div class="col-sm-9">
              <ng-select [clearable]="false"  class="w-100" formControlName="agreementSide">
                <ng-option *ngFor="let type of contractAgreementSideTypeList" [value]="type?.id">
                  {{type?.info}}
                </ng-option>
              </ng-select>
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-sm-3 col-form-label text-end">Debet</label>
            <div class="col-sm-9">
              <ng-select [clearable]="false"  class="w-100" >
                <ng-option *ngFor="let plan of chartOfAccountsList"
                           [value]="plan?.id">{{plan?.id}} - {{plan?.info}}</ng-option>
              </ng-select>
            </div>
          </div>
          <div class="row mb-4">
            <label class="col-sm-3 col-form-label text-end">Kredit</label>
            <div class="col-sm-9">
              <ng-select [clearable]="false"  class="w-100">
                <ng-option *ngFor="let plan of chartOfAccountsList"
                           [value]="plan?.id">{{plan?.id}} - {{plan?.info}}</ng-option>
              </ng-select>
            </div>
          </div>
          <div class="d-flex justify-content-end mb-2">
            <button class="btn btn-warning me-3" (click)="clearForm()">
              <i class="bx bx-reset"></i>
              Təmizlə
            </button>
            <button class="btn btn-primary me-3" [disabled]="!selectedContractType?.editable || false">
              <i class="bx bx-edit-alt"></i>
              Dəyiş
            </button>
            <button class="btn btn-success" [disabled]="true">
              <i class="bx bx-plus-medical"></i> Əlavə et
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
