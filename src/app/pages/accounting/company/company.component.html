<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">Şirkətlər</h4>
              <p class="card-title-desc">Şirkətlərin siyahısı
              </p>
          </div>
          <div class="card-body mt-2 p-4">
              <div class="row">
                  <div class="col-lg-4">
                      <div>
                          <form class="" [formGroup]="form" (ngSubmit)="addCompany()">
                              <div class="">
                                  <label>Adı</label>
                                  <input formControlName="info" class="form-control"
                                  [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                                  <div *ngIf="submitted && f.info.errors" class="invalid-feedback">
                                      <div *ngIf="f.info.errors.required">
                                          Info is required+
                                      </div>
                                  </div>
                              </div>
                              <div class="">
                                <label>Vöen</label>
                                <input formControlName="voen" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                                <div *ngIf="submitted && f.info.errors" class="invalid-feedback">
                                    <div *ngIf="f.info.errors.required">
                                        Vöen is required+
                                    </div>

                                </div>
                            </div>
                              <div class="mt-2">
                                  <button (click)="updateCompany()" type="button" class="btn btn-primary me-3">
                                      <i class="bx bx-edit-alt"></i>
                                      Dəyiş
                                  </button>
                                  <button class="btn btn-success me-3">
                                      <i class="bx bx-plus-medical"></i>
                                      Əlavə et
                                  </button>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="col-lg-8 ms-lg-auto">
                      <div class="mt-4 mt-lg-0">
                          <div class="table-responsive">
                            <input type="search" class="form-control" placeholder="Axtar"
                            [(ngModel)]="company">
                              <table class="table table-bordered mt-2">
                                  <thead>
                                      <tr>
                                          <th>Adı</th>
                                          <th>Vöen</th>
                                          <th></th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <ng-container *ngFor="let company of data | search:'info,voen': company">
                                          <tr [class.selected]="selectedCompany.id == company.id">
                                              <td>
                                                  <span class="pr-6 whitespace-nowrap">
                                                      {{company.info}}
                                                  </span>
                                              </td>
                                              <td>
                                                <span class="pr-6 whitespace-nowrap">
                                                    {{company.voen}}
                                                </span>
                                            </td>
                                              <td>
                                                  <button (click)="deleteCompany(company)" class="btn btn-danger btn-rounded">
                                                      <i class="bx bx-trash-alt"></i>
                                                  </button>

                                                  <button (click)="selectCompany(company.id)" class="btn btn-primary btn-rounded ms-2">
                                                      <i class="bx bx-edit-alt"></i>
                                                  </button>
                                              </td>
                                          </tr>
                                      </ng-container>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
