<ng-template #scrollDataModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Şirkətin müqavilələri</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"
            aria-label="Close">
    </button>
  </div>
  <div class="modal-body">
    <app-contract-list-special [consentId]="selectedCompany.id" [consentType]="'COMPANY'"></app-contract-list-special>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary"
            (click)="modal.close('Close click')">Bağla</button>
  </div>
</ng-template>
<div class="col-md-12">
  <form [formGroup]="form">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">2.Şirkət</h4>
      </div>
      <div class="card-body mt-2">
        <div class="row" style="text-align: right">
          <div class="px-2">
            <div class="row mb-4">
              <label class="col-sm-2 col-form-label">Şirkət</label>
              <div class="col-sm-8">
                <ng-select [clearable]="false" formControlName="consentId" class="col-md-12" (change)="getCompany($event)"
                           style="text-align: left" [ngClass]="{ 'is-invalid': validation.consentId.errors}">
                  <ng-option *ngFor="let company of companyList" value="{{company.id}}">
                    {{company?.info}}
                  </ng-option>
                </ng-select>
                <div *ngIf="validation.consentId.errors" class="invalid-feedback">
                  <div *ngIf="validation.consentId.errors.required">
                    Şirkət is required
                  </div>
                </div>
              </div>
              <div class="col-sm-1">
                <button class="btn btn-primary btn-rounded" (click)="scrollModal(scrollDataModal)"
                        [disabled]="!this.form.controls['consentId'].value">
                  <i class="bx bx-show"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
