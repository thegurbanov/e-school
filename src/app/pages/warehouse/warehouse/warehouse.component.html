<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">Anbarlar</h4>
          </div>
          <div class="card-body p-4">
              <div class="row">
                  <div class="col-lg-5">
                      <div>
                          <form class="" [formGroup]="form" (ngSubmit)="addWarehouse()">
                            <div class="form-group" style="display: flex;margin-bottom: 10px;">
                              <label  class="col-sm-3  control-label">Adi</label>
                                <div class="col-sm-9">
                                  <input formControlName="info" class="form-control"
                                  [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                                  <div *ngIf="submitted && f.info.errors" class="invalid-feedback">
                                      <div *ngIf="f.info.errors.required">
                                          Info is required+
                                      </div>
                                  </div>
                                </div>
                            </div>
                            <div class="form-group" style="display: flex;margin-bottom: 10px;">
                              <label class="col-sm-3  form-label">Department</label>
                              <div class="col-sm-9">
                                <ng-select  [clearable]="false" formControlName="department" [items]="departments" bindValue="id"
                                bindLabel="info" class="ng-select h-50 w-100 " [notFoundText]="'Department tapılmadı'">
                            </ng-select>
                              </div>

                            </div>
                            <div class="mt-2">
                              <button (click)="editWarehouse()" type="button" class="btn btn-primary me-3">
                                  <i class="bx bx-edit-alt"></i>
                                  Dəyiş
                              </button>
                              <button class="btn btn-success me-3">
                                  <i class="bx bx-plus-medical"></i>
                                  Əlavə et
                              </button>
                          </div>
                          </form>
                      </div>
                  </div>
                  <div class="col-lg-7 ms-lg-auto">
                      <div class="mt-4 mt-lg-0">
                          <div class="table-responsive">
                            <input type="search" class="form-control" placeholder="Axtar"
                            [(ngModel)]="warehouse">
                              <table class="table table-bordered mt-2">
                                  <thead>
                                      <tr>
                                          <th>Adı</th>
                                          <th>Department</th>
                                          <th></th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <ng-container *ngFor="let warehouse of data | search:'info': warehouse">
                                          <tr [class.selected]="selectedWarehouse.id == warehouse.id">
                                              <td>
                                                  <span class="pr-6 whitespace-nowrap">
                                                      {{warehouse.info}}
                                                  </span>
                                              </td>
                                           <td>
                                            <span class="pr-6 whitespace-nowrap">
                                              {{warehouse.department.info}}
                                          </span>
                                           </td>
                                              <td>
                                                  <button (click)="delWarehouse(warehouse)" class="btn btn-danger btn-rounded">
                                                      <i class="bx bx-trash-alt"></i>
                                                  </button>

                                                  <button (click)="selectWarehouse(warehouse.id)" class="btn btn-primary btn-rounded ms-2">
                                                      <i class="bx bx-edit-alt"></i>
                                                  </button>
                                              </td>
                                          </tr>
                                      </ng-container>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
