<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">Ölçü vahidləri</h4>
          </div>
          <div class="card-body p-4">
              <div class="row">
                  <div class="col-lg-5">
                      <div>
                          <form class="" [formGroup]="form" (ngSubmit)="addMerchandiseType()">
                            <div class="form-group" style="display: flex;margin-bottom: 10px;">
                              <label  class="col-sm-2  control-label">Adi</label>
                                <div class="col-sm-10">
                                  <input formControlName="info" class="form-control"
                                  [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                                  <div *ngIf="submitted && f.info.errors" class="invalid-feedback">
                                      <div *ngIf="f.info.errors.required">
                                          Info is required+
                                      </div>
                                  </div>
                                </div>
                            </div>

                              <div class="mt-2">
                                  <button (click)="editMerchandiseType()" type="button" class="btn btn-primary me-3">
                                      <i class="bx bx-edit-alt"></i>
                                      Dəyiş
                                  </button>
                                  <button class="btn btn-success me-3">
                                      <i class="bx bx-plus-medical"></i>
                                      Əlavə et
                                  </button>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="col-lg-7 ms-lg-auto">
                      <div class="mt-4 mt-lg-0">
                          <div class="table-responsive">
                            <input type="search" class="form-control" placeholder="Axtar"
                            [(ngModel)]="merchandisetype">
                              <table class="table table-bordered mt-2">
                                  <thead>
                                      <tr>
                                          <th>Adı</th>

                                          <th></th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <ng-container *ngFor="let merchandisetype of data | search:'info,isoCode': merchandisetype">
                                          <tr [class.selected]="selectedMerchandiseType.id == merchandisetype.id">
                                              <td>
                                                  <span class="pr-6 whitespace-nowrap">
                                                      {{merchandisetype.info}}
                                                  </span>
                                              </td>

                                              <td>
                                                  <button (click)="delMerchandiseType(merchandisetype)" class="btn btn-danger btn-rounded">
                                                      <i class="bx bx-trash-alt"></i>
                                                  </button>

                                                  <button (click)="selectMerchandiseType(merchandisetype.id)" class="btn btn-primary btn-rounded ms-2">
                                                      <i class="bx bx-edit-alt"></i>
                                                  </button>
                                              </td>
                                          </tr>
                                      </ng-container>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
