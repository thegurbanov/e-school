<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">İşçi heyyəti</h4>
                <p class="card-title-desc">Müəssisədə çalışan işçilər
                </p>
            </div>
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-lg-12 ms-lg-auto">
                        <div class="mt-4 mt-lg-0">
                            <button [routerLink]="['/hr/newstaff']" routerLinkActive="router-link-active"
                                class=" btn btn-success mb-3" data-bs-toggle="modal"
                                data-bs-target=".bs-example-modal-lg">Əlavə
                                et</button>
                            <input type="search" class="form-control" placeholder="Axtar" [(ngModel)]="teacher">
                            <div class="table-responsive">
                                <table class="table table-bordered mt-2">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>S.A.A</th>
                                            <th>Bölmə</th>
                                            <th>Cins</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ng-container
                                            *ngFor="let teacher of teachers  |search:'secondName,firstName,fatherName,info': teacher;let i = index">
                                            <tr [class.selected]="selectedEmployee.id==teacher.id">
                                                <td>
                                                    {{i+1}}
                                                </td>
                                                <td>
                                                    <span class="pr-6 whitespace-nowrap">
                                                        {{teacher.fullName}}
                                                    </span>
                                                </td>
                                                <th>
                                                    <span class="pr-6 whitespace-nowrap">
                                                        {{teacher.department?.info}}
                                                    </span>
                                                </th>
                                                <td>
                                                    <span class="pr-6 whitespace-nowrap">
                                                        {{teacher.gender?.info}}
                                                    </span>
                                                </td>
                                                <td>
                                                    <button (click)="delete(teacher)"
                                                        class="btn btn-danger btn-rounded">
                                                        <i class="bx bx-trash-alt"></i>
                                                    </button>
                                                    <button [routerLink]="['/hr/staff',teacher.id]"
                                                        routerLinkActive="router-link-active"
                                                        class="btn btn-primary btn-rounded ms-2">
                                                        <i class="bx bx-edit-alt"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </ng-container>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
