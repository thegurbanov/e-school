<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> {{
          'CON.LIST.INFO' | translate}}</h4>
        <p class="card-title-desc">Təşkilat görə dəyişdirə bilərsiniz
        </p>
      </div>
      <div class="card-body p-4">
        <div class="row">
          <div class="col-lg-5">
            <div>
              <form class="" [formGroup]="InterfaceLanguageForm" (ngSubmit)="addBank()">
                <div class="form-group" style="display: flex;margin-bottom: 10px;">
                  <label class="col-sm-3  control-label">Adı</label>
                  <div class="col-sm-9">
                    <input formControlName="info" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                    <div *ngIf="submitted && f.info.errors" class="invalid-feedback">
                      <div *ngIf="f.info.errors.required">
                        Info is required+
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group" style="display: flex;margin-bottom: 10px;">
                  <label class="col-sm-3 control-label">AZE</label>
                  <div class="col-sm-9">
                    <input formControlName="aze" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                  </div>
                </div>

                <div class="form-group" style="display: flex;margin-bottom: 10px;">
                  <label class="col-sm-3 control-label">English</label>
                  <div class="col-sm-9">
                    <input formControlName="eng" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                  </div>
                </div>

                <div class="form-group" style="display: flex;margin-bottom: 10px;">
                  <label class="col-sm-3 control-label">Turkish</label>
                  <div class="col-sm-9">
                    <input formControlName="tur" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                  </div>
                </div>

                <div class="form-group" style="display: flex;margin-bottom: 10px;">
                  <label class="col-sm-3 control-label">Russian</label>
                  <div class="col-sm-9">
                    <input formControlName="rus" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                  </div>
                </div>

                <div class="form-group" style="display: flex;margin-bottom: 10px;">
                  <label class="col-sm-3 control-label">Germany</label>
                  <div class="col-sm-9">
                    <input formControlName="deu" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                  </div>
                </div>


                <div class="form-group" style="display: flex;margin-bottom: 10px;">
                  <label class="col-sm-3 control-label">Spanish</label>
                  <div class="col-sm-9">
                    <input formControlName="spa" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                  </div>
                </div>


                <div class="form-group" style="display: flex;margin-bottom: 10px;">
                  <label class="col-sm-3 control-label">Italy</label>
                  <div class="col-sm-9">
                    <input formControlName="ita" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                  </div>
                </div>

                <div class="form-group" style="display: flex;margin-bottom: 10px;">
                  <label class="col-sm-3 control-label">French</label>
                  <div class="col-sm-9">
                    <input formControlName="fra" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.info.errors }">
                  </div>
                </div>

                <br>
                <div class="mb-3">
                  <button (click)="editBank()" type="button" class="btn btn-primary me-3"
                    [disabled]="InterfaceLanguageForm.invalid">
                    <i class="bx bx-edit-alt"></i>
                    Dəyiş
                  </button>
                  <button class="btn btn-success me-3" [disabled]="InterfaceLanguageForm.invalid">
                    <i class="bx bx-plus-medical"></i>
                    Əlavə et
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="col-lg-7 ms-lg-auto">
            <div class="mt-4 mt-lg-0">
              <div class="table-responsive">
                <input type="search" class="form-control" placeholder="Axtar" [(ngModel)]="language">
                <table class="table table-bordered mt-2">
                  <thead>
                    <tr>
                      <th>Adı</th>
                      <th>AZE</th>
                      <th>ENG</th>
                      <th>RUS</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let language of data | search:'info,aze,eng,rus': language">
                      <tr [class.selected]="selectedInterfaceLanguage.id == language.id">
                        <td>
                          <span class="pr-6 whitespace-nowrap">
                            {{language.info}}
                          </span>
                        </td>
                        <td>
                          <span class="pr-6 whitespace-nowrap">
                            {{language.aze}}
                          </span>
                        </td>
                        <td>
                          <span class="pr-6 whitespace-nowrap">
                            {{language.eng}}
                          </span>
                        </td>
                        <td>
                          <span class="pr-6 whitespace-nowrap">
                            {{language.rus}}
                          </span>
                        </td>
                        <td>
                          <button (click)="deleteBank(language)" class="btn btn-danger btn-rounded">
                            <i class="bx bx-trash-alt"></i>
                          </button>

                          <button (click)="selectBank(language.id)" class="btn btn-primary btn-rounded ms-2">
                            <i class="bx bx-edit-alt"></i>
                          </button>
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
